<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <title>My Top 10 Movies</title>
</head>
<body>
  <div class="container">
    <h1 class="heading m-4">My Top 10 Movies</h1>
    <p class="description m-4">These are my all time favourite movies.</p>
     {% for movie in movies %}
    <div class="card">
      <div class="front" style="background-image: url('{{movie.img_url}}')">
          <p class="large">{{movie.id}}</p>
      </div>
      <div class="back">
        <div>
      <div class="title">{{movie.title}}<span class="release_date">{{movie.release_date}}</span></div>
          <div class="rating">
              <label>{{movie.rating}}</label>
            <i class="fas fa-star star"></i>
          </div>
            <p class="review">"{{movie.review}}"</p>
          <p style="font-size: medium;" class="overview">
          {{movie.description}}
          </p>
          <a href="{{url_for('edit',id=movie.id)}}"><button class="btn btn-outline-success btn-sm">Update</button></a>
          <a href="{{url_for('delete', id=movie.id)}}"><button class="btn btn-outline-danger btn-sm">Delete</button></a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="container text-center add">
    <a href="add"><button class="btn btn-success">Add Movie</button></a>
  </div>
  
</body>
</html>
