<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <title>Edit Movies</title>
</head>
<body>
  <div class="content">
    <h1 class="heading m-4">{{movie.title}}</h1>
      <p class="description ms-4">Edit Movie Rating</p>
      <form action="" method="POST" class="form">
        {{form.csrf_token}}
        {{form.rating.label(class = "form-label")}}
        {{form.rating(class = "form-control")}}
        {{form.review.label(class = "form-label")}}
        {{form.review(class = "form-control")}}
        {{form.submit(class = "btn btn-outline-success mt-4")}}
        <input type="text" hidden = "hidden" name = "id" value = "{{movie.id}}">
      </form>
    </div>
</body>
</html>
